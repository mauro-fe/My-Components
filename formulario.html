  <main class="main">
    <h1>My Components</h1>

    <section>
      <h2>Entre em contato</h2>

      <div class="row">
        <form action="#">
          <div class="row">
            <div>
              <label for="name">Nome</label>
              <input type="name" name="name" id="name" placeholder="nome completo">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="seu email" autocomplete="off">
            </div>
          </div>

          <label for="text">Digite sua mensagem</label>
          <textarea name="text" id="text" rows="5"></textarea>
          <input type="submit" value="Enviar" class="btn">
        </form>
        <address>
          <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>

          <p><b>Telefone</b> (44) 999506203</p>

          <p><b>Email</b> mauro.cardoso.1998@gmail.com</p>
        </address>
      </div>
    </section>

    <section>
      <h2>Quiz</h2>

      <form action="#" class="form-quiz">

        <label for="tecnologia">Qual a sua linguagem preferida?</label>
        <select name="tecnologia" id="tecnologia">
          <option value="null" selected>Selecione</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>

        <label>Baixa Prioridade
          <input type="radio" name="prioridade" value="baixa">
        </label>
        <label>Media Prioridade
          <input type="radio" name="prioridade" value="media">
        </label>
        <label>Alta Prioridade
          <input type="radio" name="prioridade" value="alta">
        </label>
        <label>
          <input type="checkbox" name="copia" value="true"> Envie-me uma cópia
        </label>
        <label>
          <input type="checkbox" name="humano" value="true"> Sou um humano
        </label>

        <div class="row">
          <input type="reset" value="limpar">
          <input type="submit" value="enviar" class="btn btn-stroke">
        </div>
      </form>
    </section>

  </main>
